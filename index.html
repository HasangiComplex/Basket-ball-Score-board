<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basketball-Scoreboard</title>
     <link rel="stylesheet" href="styles.css">
     <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                
</head>
<body>
<div class="container">
    <div class="home">
        <h3>HOME</h3>
      <p id="home-score" class="score">0</p>
      <div>
        <button class="home-sc-1" id="addOneHome" onclick="addScoresForHome(1)">+1</button>
        <button class="home-sc-2"  id="addTwoHome" onclick="addScoresForHome(2)">+2</button>
        <button class="home-sc-3" id="addThreeHome" onclick="addScoresForHome(3)">+3</button>
      </div>
    </div>

    <div class="guest">
        <h3>GUEST</h3>
        <p id="guest-score"  class="score">0</p>
        <div>
            <button class="guest-sc-1" id="addOneGuest" onclick="addScoresForGuest(1)">+1</button>
            <button class="guest-sc-2" id="addOneGuest" onclick="addScoresForGuest(2)">+2</button>
            <button class="guest-sc-3" id="addOneGuest" onclick="addScoresForGuest(3)">+3</button>
          </div>
    </div>
</div>
   
<script src="score.js"></script>
</body>
</html>
